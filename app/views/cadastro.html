<div class="container">
    <div ng-cloak class="row">
        <div class="col-md-12">
            <p>&nbsp;</p>
            <form role="form">
                <fielset>
                    <legend>Sign Up</legend>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>email</label>
                                <input class="form-control" type="text" ng-model="email" />
                            </div>

                            <div class="form-group">
                                <label>password</label>
                                <input class="form-control" type="password" ng-model="pass" />
                            </div>

                            <div class="form-group">
                                <label>confirm password</label>
                                <input class="form-control" type="password" ng-model="confirm" />
                            </div>

                            <button class="btn btn-success" ng-click="createAccount()">Create Account</button>
                            <button class="btn btn-default" ng-click="createMode = false">Cancel</button>
                        </div>
                    </div>
                </fielset>
            </form>
            

            <br />
            <div ng-show="err" class="alert alert-danger"><strong>{{err}}</strong></div>

        </div>
    </div>
</div>
